<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>


  <div class="container">
    <div class="user-card">
      <div class="upper-box">
        <img src="./images/image-jeremy.png" alt="">
        <p>Report for</p>
        <h1>Jeremy <br>Robson</h1>
      </div>
      <p>Daily</p>
      <p class="pickme">Weekly</p>
      <p>Monthly</p>
    </div>
    <div class="boxes-container">
      <div class="box box1">
        <img src="./images/icon-work.svg" alt="">
        <div class="box-info">
          <h3>Work</h3>
          <h1>32Hrs</h1>
          <p>Last Week - 36 hours</p>
        </div>
      </div>
      <div class="box box2">
        <img src="./images/icon-play.svg" alt="">
        <div class="box-info"></div>
      </div>
      <div class="box box3">
        <img src="./images/icon-study.svg" alt="">
        <div class="box-info"></div>
      </div>
      <div class="box box4">
        <img src="./images/icon-exercise.svg" alt="">
        <div class="box-info"></div>
      </div>
      <div class="box box5">
        <img src="./images/icon-social.svg" alt="">
        <div class="box-info"></div>
      </div>
      <div class="box box6">
        <img src="./images/icon-self-care.svg" alt="">
        <div class="box-info"></div>
      </div>
    </div>
    
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
